<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Jakub Kita</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <div class="container">
    <div class="calculator">
      <div class="box display"></div>
      <div class="box clear">C</div>
      <div class="box delete">‚Üê</div>
      <div class="box multiply">x</div>
      <div class="box seven">7</div>
      <div class="box eight">8</div>
      <div class="box nine">9</div>
      <div class="box divide">/</div>
      <div class="box four">4</div>
      <div class="box five">5</div>
      <div class="box six">6</div>
      <div class="box add">+</div>
      <div class="box one">1</div>
      <div class="box two">2</div>
      <div class="box three">3</div>
      <div class="box minus">-</div>
      <div class="box zero">0</div>
      <div class="box dot">.</div>
      <div class="box result">=</div>
    </div>
    <footer>Jakub Kita &#169;</footer>
  </div>


  <script src="index.js" charset="utf-8"></script>
</body>



</html>
